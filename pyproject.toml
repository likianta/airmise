[project]
name = "airmise"
version = "0.3.0a7"
description = "The native experience of calling remote functions, like local ones."
authors = [{ name = "Likianta", email = "likianta@foxmail.com" }]
dynamic = ["dependencies"]
# readme = "README.md"
requires-python = ">=3.8"
packages = [{ include = "airmise" }]

[tool.poetry.dependencies]
python = "^3.8"
aiohttp = [
    { version = "^3.10.6", python = ">=3.8,<3.9" },
    { version = "^3.11.11", python = ">=3.9,<4.0" },
]
# argsense = ">=0.7.0"
argsense = { version = "^0.7.0", source = "likianta" }
# lk-logger = "^6.0.4"
lk-logger = { version = "^6.0.5", source = "likianta" }
# lk-utils = "^3.1.2"
lk-utils = { version = "^3.1.3", source = "likianta" }
# robyn = "^0.61.1"
# sanic = "^24.6.0"
websocket-client = "^1.8.0"
# websockets = "^12.0"

[tool.poetry.group.dev.dependencies]
# python = "^3.12"
# auto-py-to-exe = { version = "^2.44.1", python = ">=3.12,<3.13" }
# depsland = { version = "^0.8.1a0", source = "likianta" }
ipython = { version = "^8.31.0", python = "^3.12" }
line-profiler = "^4.1.3"
# nuitka = { version = "*", python = ">=3.12,<3.13" }
pinkrain = { version = "^0.0.0a25", source = "likianta", python = "^3.12" }
# pyinstaller = { version = "*", python = ">=3.12,<3.13" }
streamlit = { version = "^1.42.0", python = "^3.12" }

# --- extras
# hidapi = "*"
# modbus-tk = "*"
omni-driver-kit = { version = "^3.1.0b16", source = "likianta", python = "^3.12" }
# pyserial = "*"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple/"
priority = "primary"

[[tool.poetry.source]]
name = "likianta"
url = "http://47.102.108.149:2131/"
priority = "supplemental"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

